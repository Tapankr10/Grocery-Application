<div class="container mt-4">
    <h3 class="text-center">Edit Product</h3>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="save()" #productForm="ngForm">
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required>
          </div>
          <div class="form-group">
            <label for="image">Product Image URL</label>
            <input type="text" id="image" class="form-control" [(ngModel)]="product.imageUrl" name="imageUrl">
            <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 200px; height: auto; margin-top: 10px;">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <a [routerLink]="['/products']" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
