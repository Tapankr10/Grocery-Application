<h3 class="text-center">Product List</h3>
<div class="container" style="margin-bottom: 50px;">
  <button class="btn btn-primary mb-2" (click)="addProduct()">Create New</button>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of data">
        <td>{{ product.productId }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
            <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 100px; height: auto;">
          </td>
        <td>
          <button class="btn btn-info mr-2" (click)="viewDetails(product.productId)">Details</button>
          <button class="btn btn-warning mr-2" (click)="editProduct(product.productId)">Edit</button>
          <button class="btn btn-danger" (click)="deleteProduct(product.productId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
