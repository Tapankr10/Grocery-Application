<div class="container">
  <h2>Browse Products</h2>
  <div class="d-flex justify-content-between align-items-center" id="but">
    
    <!-- Cart Button -->
    <button class="btn btn-warning" (click)="scrollToCart()">Cart</button>
  </div>

  <!-- Description Filter -->
  <div class="btn-group mb-3" role="group" aria-label="Description Filter">
    <button type="button" class="btn btn-primary" (click)="filterByDescription('all')">All</button>
    <button type="button" class="btn btn-secondary" (click)="filterByDescription('Fruits')">Fruits</button>
    <button type="button" class="btn btn-secondary" (click)="filterByDescription('Vegetables')">Vegetables</button>
    <button type="button" class="btn btn-secondary" (click)="filterByDescription('Dairy')">Dairy</button>
  </div>

  <!-- Product Grid -->
  <div class="row" style="margin-bottom: 50px;">
    <div class="col-md-4 d-flex align-items-stretch" *ngFor="let product of filteredProducts">
      <div class="card mb-3" style="width: 100%;">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text"><strong>Price: </strong>${{ product.price }}</p>
          <p class="card-text"><strong>Category and Description :-  </strong>  {{ product.description }}</p>
          <p class="card-text">Product Id: {{ product.productId }}</p>
          <a href="#" class="btn btn-primary mt-auto" (click)="addToCart(product)">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  <div id="cart-section">
    <app-cart></app-cart>
  </div>
</div>
